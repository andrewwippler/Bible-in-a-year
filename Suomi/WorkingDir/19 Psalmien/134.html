<title>Psalmien 134	</title>

<body><div class="chaptertitle">Psalmien 134	</div>
	
<div class="theverse"><div class="versenum">1.</div> Veisu korkeimmassa Kuorissa. Katso, kiittakaat Herraa, kaikki Herran palveliat, jotka yolla seisotte Herran huoneessa!	</div>

<div class="theverse"><div class="versenum">2.</div> Nostakaat katenne pyhaan pain, ja kiittakaat Herraa.	</div>

<div class="theverse"><div class="versenum">3.</div> Herra siunatkoon sinua Zionista, joka taivaan ja maan tehnyt on.	</div>
</body>
